{% extends 'roombooking/base.html' %}

{% block content %}
    <div class="row">
        <div class="col s6">
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label for="id_start">Booking from:</label> 
                    <input type="datetime-local" name="start" required id="id_start" />
                </p>
                <p>
                    <label for="id_end">Booking to:</label> 
                    <input type="datetime-local" name="end" required id="id_end" />
                </p>
                <p>
                    <label for="id_room_id">Room</label>
                    {{ form.room_id }}
                </p>
                
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Create
                    <i class="material-icons right">send</i>
                </button>
            </form>
            <p>{{ msg }}</p>
        </div>
    </div>

    {% if booking %}
        {% include 'bookings/booking.html' with bookings=booking title=msg %}
    {% endif %}
{% endblock %}

{% extends 'roombooking/base.html' %}

{% block content %}
    <div class="row">
        <div class="col s6">
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label>Booking From</label>
                    <input type="datetime-local" name="booking_from">
                </p>
                <p>
                    <label>Booking To</label>
                    <input type="datetime-local" name="booking_to">
                </p>
                <p>
                    <label for="id_room_id">Room</label>
                    {{ form.room_id }}
                </p>
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Create
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'roombooking/base.html' %}

{% block content %}
    <div class="row">
        <div class="col s6">
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label for="id_booking_from">Booking from:</label> 
                    <input type="datetime-local" name="booking_from" required id="id_booking_from" />
                </p>
                <p>
                    <label for="id_booking_to">Booking to:</label> 
                    <input type="datetime-local" name="booking_to" required id="id_booking_to" />
                </p>
                <p>
                    <label for="id_room_id">Room</label>
                    {{ form.room_id }}
                </p>
                
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Create
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}

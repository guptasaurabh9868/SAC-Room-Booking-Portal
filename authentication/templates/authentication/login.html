{% extends 'roombooking/base.html' %} 

{% block content %}
    <div class="row">
        <div class="col s6">
            <form method="POST">
                {% csrf_token %} {{ form.as_p }}
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </form>
            {% if not login.empty %}
                <p>{{ login.message }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}

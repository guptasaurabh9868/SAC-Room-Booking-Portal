{% extends 'roombooking/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_start">Booking from:</label> 
                    <input type="datetime-local" class="form-control" name="start" required id="id_start" />
                </div>
                <div class="form-group">
                    <label for="id_end">Booking to:</label> 
                    <input type="datetime-local" class="form-control" name="end" required id="id_end" />
                </div>
                <div class="form-group">
                    <label for="id_room_id">Room</label>
                    {{ form.room_id }}
                </div>
                
                <button class="btn btn-outline-dark" type="submit" name="action">Submit</button>

                </form>
            <p>{{ msg }}</p>
        </div>
    </div>

    {% if booking %}
        {% include 'bookings/booking.html' with bookings=booking title=msg %}
    {% endif %}
{% endblock %}
